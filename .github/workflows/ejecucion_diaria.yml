name: Tareas Diarias de HubSpot

on:
  schedule:
    # Se ejecuta todos los días a las 11:00 UTC (7 AM en Chile)
    - cron: '0 11 * * *'
  workflow_dispatch: # Para ejecución manual

jobs:
  ejecutar-diarios:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        notebook:
          # Aquí puedes activar los notebooks que quieres que se ejecuten diariamente
          # - 'Nuevos_Usuario_Hubspot.ipynb'
          # - 'Nuevos_CargaSuperIntendencia.ipynb'
          - 'Nuevos_EstadoPago_Hubspot.ipynb'
          # - 'Actualizar_EstadoPago_Morosos_Hubspot.ipynb'
          
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Instalar dependencias y kernel
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ipykernel
          python -m ipykernel install --user --name=python3

      - name: Ejecutar notebook -> ${{ matrix.notebook }}
        env:
          # CORRECCIÓN: Se añaden TODAS las llaves secretas que tus notebooks puedan necesitar
          HUBSPOT_API_KEY: ${{ secrets.HUBSPOT_API_KEY }}
          SUPERDESALUD_API_KEY: ${{ secrets.SUPERDESALUD_API_KEY }}
        run: |
          papermill "${{ matrix.notebook }}" "output_${{ matrix.notebook }}"
      
      - name: Mostrar el log generado para -> ${{ matrix.notebook }}
        if: always()
        run: |
          echo "--- Contenido del archivo log.txt ---"
          cat log.txt
          echo "--- Fin del archivo log.txt ---"
